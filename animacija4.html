<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Animacija 4 - Pulsiranje</title>
    <style>
      
        .pulsirajuci {
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: blue;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: sans-serif;
        }

       
        .pulsirajuci:hover {
            animation: pulsiranje 1.5s infinite alternate;
        }

        @keyframes pulsiranje {
            0% {
                transform: scale(1); 
                background-color: blue;
            }
            50% {
                transform: scale(1.3); 
                background-color: purple;
            }
            100% {
                transform: scale(1);
                background-color: cyan;
            }
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="pulsirajuci">PULS!</div>

</body>
</html>
