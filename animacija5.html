<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Animacija 5 - Dobrodošlica</title>
    <style>
        
        .tekst-animacija {
            font-family: sans-serif;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: red;
            opacity: 0; 
            animation: pojavi-i-boja 3s forwards; 
        }

        @keyframes pojavi-i-boja {
            0% {
                opacity: 0; 
                color: red; 
                transform: translateY(-50px); 
            }
            50% {
                opacity: 0.5; 
                color: orange; 
                transform: translateY(0px);             }
            100% {
                opacity: 1; 
                color: green; 
                transform: translateY(0px); 
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="tekst-animacija">Dobrodošli!</div>

</body>
</html>
