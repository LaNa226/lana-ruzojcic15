<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Animacija 3 - Rotacija</title>
    <style>

        .animirani {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            text-align: center;
            cursor: pointer;
            background-color: white;
            color: black;
            font-family: sans-serif;
        }


        .animirani:hover {
            animation: animiraj-box 1s forwards;
        }

        @keyframes animiraj-box {
            0% {
                transform: rotate(0deg);
                color: black;
            }
            45% {
                transform: rotate(180deg);
                color: red;
            }
            80% {
                transform: rotate(270deg);
                color: red;
            }
            100% {
                transform: rotate(360deg);
                color: black;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="animirani"> tekst </div>

</body>
</html>
