<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prva Animacija</title>
    <style>
       
        @keyframes prva-animacija {
            0% {
                width: 10px;
                height: 10px;
                background-color: red;
            }
            20% {
                width: 300px;
                height: 300px;
                background-color: orange;
                border-radius: 100px;
            }
            50% {
                width: 40px;
                height: 40px;
                background-color: yellow;
                border-radius: 0px;
            }
            100% {
                width: 400px;
                height: 50px;
                background-color: green;
            }
        }

        #element {
            display: inline-block;
            border: 1px solid black;
            box-sizing: border-box;
            animation-name: prva-animacija;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>

    <div id="element"></div>

</body>
</html>
